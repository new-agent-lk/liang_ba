# Ruff - The extremely fast Python linter

target-version = "py310"
line-length = 100

[lint]
# Enable pycodestyle (E), Pyflakes (F), isort (I), and flake8-quotes (Q)
select = ["E", "F", "I", "W"]
# Disable rules that conflict with Black or are unnecessary
ignore = [
    "E501",  # Line too long - handled by black
    "E731",  # Do not assign a lambda expression
    "F403",  # from ... import * usage in legacy modules
    "F405",  # names from star imports in legacy modules
    "E402",  # legacy modules with deferred imports
    "E722",  # legacy broad exception handlers
    "F821",  # unresolved names in legacy/test helpers
    "F841",  # keep temporary variables in legacy code
]

[lint.per-file-ignores]
# Ignore unused imports in __init__.py
"__init__.py" = ["F401"]
# Ignore django settings in migrations
"migrations/*.py" = ["F401", "E402"]

[format]
# Use Black-compatible formatting
quote-style = "double"
indent-style = "space"

[lint.isort]
# Known first-party apps
known-first-party = ["apps", "liang_ba"]
# Force single-line imports
force-single-line = false
