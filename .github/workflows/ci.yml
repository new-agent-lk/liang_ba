name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: kang523/liang-ba
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # JOB: Code Quality (Lint & Format)
  # ============================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter (check)
        run: ruff format --check .

      - name: Run Black formatter (check)
        run: black --check --line-length 100 .

      - name: Run isort (check)
        run: isort --check-only --profile black .

      - name: Run MyPy type checker
        run: mypy apps liang_ba --ignore-missing-imports

  # ============================================
  # JOB: Frontend Quality (ESLint & Type Check)
  # ============================================
  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./admin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  # ============================================
  # JOB: Python Tests
  # ============================================
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov pytest-mock

      - name: Create Django test settings
        run: |
          cat > local_settings.py << 'EOF'
          DEBUG = True
          DATABASES = {
              'default': {
                  'ENGINE': 'django.db.backends.mysql',
                  'NAME': 'test_db',
                  'USER': 'test_user',
                  'PASSWORD': 'testpass',
                  'HOST': '127.0.0.1',
                  'PORT': '3306',
              }
          }
          CACHES = {
              'default': {
                  'BACKEND': 'django.core.cache.backends.locmem.LocMemCache',
              }
          }
          REDIS_HOST = '127.0.0.1'
          REDIS_PORT = 6379
          EMAIL_BACKEND = 'django.core.mail.backends.locmem.EmailBackend'
          SECRET_KEY = 'test-secret-key-for-ci-only'
          EOF

      - name: Run Django migrations
        run: |
          python manage.py migrate --run-syncdb

      - name: Run pytest
        run: pytest --tb=short -v

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          flags: python
          name: Python Coverage

  # ============================================
  # JOB: Frontend Tests
  # ============================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./admin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npm run test:run

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          flags: frontend
          name: Frontend Coverage
          directory: ./admin/coverage

  # ============================================
  # JOB: Docker Build & Security Scan
  # ============================================
  docker:
    name: Docker Build & Scan
    runs-on: ubuntu-latest
    needs: [quality, python-test, frontend-quality, frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()

      - name: Run Hadolint (Docker linting)
        uses: hadolint/hadolint-action@v3
        with:
          dockerfile: ./Dockerfile.prod
          failure-threshold: error

  # ============================================
  # JOB: Security Scan (Dependency & Secret)
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Bandit (Python security)
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
          queries: security-extended

      - name: Run Safety (Python dependency check)
        uses: napify/safety-action@main
        with:
          safety-file: safety-report.json
          ignore: |
            # CVEs we accept
            CVE-2024-55549
          criteria: critical,high

      - name: Run Gitleaks (Secret scanning)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_UPDATES: false

  # ============================================
  # JOB: Build Summary
  # ============================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [quality, frontend-quality, python-test, frontend-test, docker, security]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Quality**: ${{ needs.quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Quality**: ${{ needs.frontend-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Tests**: ${{ needs.python-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Tests**: ${{ needs.frontend-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Build**: ${{ needs.docker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Scan**: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "### Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
