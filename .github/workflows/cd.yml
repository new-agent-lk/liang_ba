name: CD

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: kang523/liang-ba

jobs:
  build:
    name: Build & Deploy
    if: ${{ !contains(github.event.head_commit.message, '[skip-cd]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: |
          if [[ ${{ github.ref }} == refs/tags/v* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          else
            TAG=latest
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            set -e

            cd /data/wwwroot/liang_ba
            TAG=${{ steps.vars.outputs.tag }}

            export WEB_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG
            docker pull "$WEB_IMAGE"

            docker compose -f docker-compose.prod.yml pull db redis
            docker compose -f docker-compose.prod.yml up -d

            sleep 30

            docker compose -f docker-compose.prod.yml exec -T web python manage_prod.py migrate --noinput

            if curl -sf http://localhost/api/admin/health > /dev/null; then
              echo "Deployment successful!"
            else
              docker compose -f docker-compose.prod.yml logs --tail=30
              exit 1
            fi

            docker image prune -f
