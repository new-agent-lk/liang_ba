name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan on Sunday at midnight
  workflow_dispatch:
    inputs:
      severity:
        description: 'Minimum severity level'
        required: false
        default: 'CRITICAL'
        type: choice
        options:
          - CRITICAL
          - HIGH
          - MEDIUM
          - LOW

jobs:
  # ============================================
  # JOB: Dependency Vulnerability Scan
  # ============================================
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install safety
        run: pip install safety

      - name: Run Safety scan
        run: |
          safety check -r requirements.txt --json > safety-report.json || true

      - name: Run pip-audit
        uses: pypa/pip-audit-action@v1
        with:
          flags: '--vulnerability'
          format: 'json'
          output: 'pip-audit-report.json'

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-reports
          path: |
            safety-report.json
            pip-audit-report.json

  # ============================================
  # JOB: Docker Image Scan
  # ============================================
  docker-scan:
    name: Docker Image Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull latest image
        run: |
          docker pull kang523/liang-ba:latest || true

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: kang523/liang-ba:latest
          format: 'sarif'
          output: 'trivy-scan.sarif'
          severity: ${{ github.event.inputs.severity || 'CRITICAL,HIGH' }}

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-scan.sarif'

  # ============================================
  # JOB: GitHub Security Alerts
  # ============================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: on-failure
          license-check: true
          allow-licenses: GPL-2.0-only, MIT, Apache-2.0, BSD-3-Clause
          deny-licenses: GPL-3.0, AGPL-3.0

  # ============================================
  # JOB: Generate SBOM
  # ============================================
  sbom:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM with syft
        uses: anchore/sbom-action@v0
        with:
          output-file: sbom.spdx.json
          image: kang523/liang-ba:latest

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
