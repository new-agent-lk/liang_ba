version: '3.8'

services:
  # Django 应用
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: liang_ba:prod
    container_name: liang_ba_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=production_settings
      - PYTHONUNBUFFERED=1
    volumes:
      - ./media:/home/ubuntu/liang_ba/media
      - ./logs:/home/ubuntu/liang_ba/logs
      - ./static:/home/ubuntu/liang_ba/static
    depends_on:
      - db
      - redis
    networks:
      - liang_ba_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/admin/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: liang_ba_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-changeme}
      MYSQL_DATABASE: ${DB_NAME:-liang_ba}
      MYSQL_USER: ${DB_USER:-liang_ba_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - db_data:/var/lib/mysql
      - ./bin/mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - liang_ba_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-changeme}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: liang_ba_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - liang_ba_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: liang_ba_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./static:/static:ro
      - ./media:/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - liang_ba_network

  # Certbot - Let's Encrypt 证书自动更新
  certbot:
    image: certbot/certbot:latest
    container_name: liang_ba_certbot
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:rw
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/log:/var/log/certbot:rw
    depends_on:
      - nginx
    entrypoint: "/bin/sh -c"
    command:
      - |
        while true; do
          certbot renew --quiet --deploy-hook "nginx -s reload"
          sleep 12h
        done
    networks:
      - liang_ba_network

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  liang_ba_network:
    driver: bridge
