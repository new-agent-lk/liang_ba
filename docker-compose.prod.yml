version: '3.8'

services:
  # Django 应用
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: ${WEB_IMAGE:-liang_ba:prod}
    container_name: liang_ba_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=production_settings
      - PYTHONUNBUFFERED=1
    volumes:
      - ./media:/home/ubuntu/liang_ba/media
      - ./logs:/home/ubuntu/liang_ba/logs
      - ./static:/home/ubuntu/liang_ba/static
    depends_on:
      - db
      - redis
    networks:
      - liang_ba_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/admin/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL 数据库
  db:
    image: postgres:16-alpine
    container_name: liang_ba_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-liang_ba}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - liang_ba_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-liang_ba}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: liang_ba_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - liang_ba_network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: liang_ba_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./static:/static:ro
      - ./media:/media:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - web
    networks:
      - liang_ba_network

  certbot:
    image: certbot/certbot:latest
    container_name: liang_ba_certbot
    profiles:
      - ops
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/log:/var/log/letsencrypt

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  liang_ba_network:
    driver: bridge
